<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Music Festival</title>
  <link rel="icon" href="/MUSIC FESTIVAL/images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <link rel="icon" href="/WSAT/images/logo3.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
  <nav class="fixed top-0 left-0 w-full z-50 transition-all duration-300 py-4 backdrop-blur-md shadow-md">
    <div class="container mx-auto px-4 md:px-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <a href="#" class="text-2xl font-bold neon-text text-white">
            MUSIC<span class="text-amber-500">FEST</span>
          </a>
          <a href="index.html">
            <img src="/WSAT/images/logo3.png" alt="" class="pl-1 transition hover:-translate-y-1" />
          </a>
        </div>
  
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-6">
          <a href="index.html" class="text-gray-300 hover:-translate-y-1 hover:text-amber-400 font-bold transition">Home</a>
          <a href="#artists" class="text-gray-300 hover:-translate-y-1 hover:text-amber-400 font-bold transition">Artists</a>
          <a href="#events" class="text-gray-300 hover:-translate-y-1 hover:text-amber-400 font-bold transition">Events</a>
          <a href="contact.html" class="text-gray-300 hover:-translate-y-1 hover:text-amber-400 font-bold transition">Contact Us</a>
          <button class="ml-4 bg-amber-500 hover:bg-amber-600 font-bold text-white px-4 py-2 rounded transition">
            Get Tickets
          </button>
        </div>
      </div>
  
      <div class="md:hidden mt-2">
        <input type="checkbox" id="menu-toggle" class="hidden peer" />
        <label for="menu-toggle" class="cursor-pointer text-white absolute right-5 top-6">
          <i class="fas fa-bars text-xl"></i>
        </label>
  
        <div class="hidden peer-checked:flex flex-col mt-4 py-4 px-4 bg-slate-900 backdrop-blur rounded-lg space-y-3 animate-fade-in">
          <a href="#" class="text-gray-300 hover:text-white py-2 transition">Home</a>
          <a href="#artists" class="text-gray-300 hover:text-white py-2 transition">Artists</a>
          <a href="#events" class="text-gray-300 hover:text-white py-2 transition">Events</a>
          <a href="contact.html" class="text-gray-300 hover:text-white py-2 transition">Contact Us</a>
          <button class="bg-amber-500 hover:bg-amber-600 py-2 rounded text-white font-semibold">
            Get Tickets
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-2xl p-6">
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-purple-300 mb-4">
        <img src="/WSAT/images/envelope-icon.png" alt="" class="object-cover w-8">
      </div>
      <h1 class="text-2xl font-bold text-white mb-2">Get in Touch</h1>
      <p class="text-white text-sm">
        Have questions or feedback? We'd love to hear from you!
      </p>
    </div>

    <form id="contactForm" class="space-y-4">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-white mb-1">
          Name <span class="text-red-500">*</span>
        </label>
        <input
          id="name"
          type="text"
          placeholder="Your name"
          class="w-full border border-gray-300 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-white mb-1">
          Email <span class="text-red-500">*</span>
        </label>
        <input
          id="email"
          type="email"
          placeholder="your.email@example.com"
          class="w-full border border-gray-300 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          required
        />     
      </div>

      <div class="mb-4">
        <label for="subject" class="block text-sm font-medium text-white mb-1">
          Subject <span class="text-red-500">*</span>
        </label>
        <input
          id="subject"
          type="text"
          placeholder="What is this regarding?"
          class="w-full border border-gray-300 text-white px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          required
        />
      </div>

      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-white mb-1">
          Message <span class="text-red-500">*</span>
        </label>
        <textarea
          id="message"
          placeholder="Your message here..."
          rows="5"
          class="w-full border border-gray-300 text-white px-3 py-2 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          required
        ></textarea>
      </div>

      <div class="mt-6">
        <button 
          type="submit" 
          id="submitButton"
          class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-medium py-2 px-4 rounded-md transition-all duration-200 ease-in-out cursor-pointer"
        >
          Send Message
        </button>
      </div>
    </form>
      </div>
    </div>
  </div>
</body>
</html>
